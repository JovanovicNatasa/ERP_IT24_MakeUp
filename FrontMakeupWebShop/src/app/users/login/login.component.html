
<body>
  <div class="main">

    <div class="login">
      <form class="login-form" [formGroup]="loginForm" >
        <label>Login</label>
        <div class="input-group">
          <input type="text" id="username" formControlName="username"  placeholder="Username required">
          <mat-error *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
            Username is required.
          </mat-error>
          <input type="password" id="lozinka" formControlName="lozinka" placeholder="Lozinka" required>
          <mat-error *ngIf="loginForm.controls['lozinka'].hasError('required') && loginForm.controls['lozinka'].touched">
            Lozinka is required.
          </mat-error>
        </div>
        <button type="submit" [disabled]="loginForm.invalid"  (click)="login()">Login</button>
        <button mat-button class="register-button" routerLink="/Korisnik/register">Registrujte se</button>
        
      </form>
    </div>


  </div>
</body>
