<div class="add-brend-wrap">
  <div class="add-brend-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Dodavanje brenda</label>
    <div class="add-brend-form" [formGroup]="addBrandForm">
      <div class="sign-in-html">
        <div class="group">
          <label for="nazivBrenda" class="label">Naziv Brenda</label>
          <input id="nazivBrenda" type="text" class="input" formControlName="nazivBrenda">
          <mat-error *ngIf="addBrandForm.controls['nazivBrenda'].touched && addBrandForm.controls['nazivBrenda'].value === ''">
            Name of brand is required.
          </mat-error>
        </div>

        <div class="group" (click)="addBrend()">
          <input type="submit" class="button" value="Dodaj">
        </div>
        <div class="hr"></div>

      </div>
    </div>
  </div>
</div>
