<div class="page-header">
  <div class="container">
    <h1>Racun</h1>
  </div>
</div>
<hr>

<button mat-raised-button class="back" onclick="window.location.href='/Admin-panel'" color="primary">Meni</button>
<hr>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="">

    <!-- RacunId Column -->
    <ng-container matColumnDef="racunId">
      <th mat-header-cell *matHeaderCellDef> Racun Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.racunId }} </td>
    </ng-container>

    <!-- DatumKupovine Column -->
    <ng-container matColumnDef="datumKupovine">
      <th mat-header-cell *matHeaderCellDef > Datum Kupovine </th>
      <td mat-cell *matCellDef="let element"> {{ element.datumKupovine | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- VremeKupovine Column -->
    <ng-container matColumnDef="vremeKupovine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vreme Kupovine </th>
      <td mat-cell *matCellDef="let element"> {{ element.vremeKupovine }} </td>
    </ng-container>

    <!-- IznosSaPost Column -->
    <ng-container matColumnDef="iznosSaPost">
      <th mat-header-cell *matHeaderCellDef> Iznos za naplatu </th>
      <td mat-cell *matCellDef="let element"> {{ element.iznosSaPost }} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
