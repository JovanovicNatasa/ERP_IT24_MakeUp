<div class="page-header">
  <div class="container">
    <h1>Upadte namena</h1>
  </div>
</div>

<div class="container">
  <div class="row-top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/Pregled-namene" color="primary" mat-raised-button>
        <mat-icon>chevron-left</mat-icon>
        Nazad
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">

      <form #namenaUpdateForm="ngForm">
        <div class="row-1">
          <div class="col-xs-6">
            <mat-form-field appearance="fill" [style.width.px]=575>  <!--OVDE DUYINU NAMESTAT-->
              <mat-label> Naziv namene</mat-label>
              <input type="text" matInput [(ngModel)]="namena.nazivNamene" name="nazivNamene">
            </mat-form-field>
          </div>

        </div>
        <div class="row-2">
          <div class="col-cs">
            <div class="row between-xs">
              <button mat-raised-button color="primary" (click)="onUpdate()">Sacuvaj</button>
              <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>

            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
